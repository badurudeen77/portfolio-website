<!DOCTYPE html>

            <form>
                <table>
                    <tr>
                        <td>NAME:</td>
                        <td>

                        </td>

                    </tr>
                    <tr>
                        <td></td>

                            <input type="submit" class="contact-form__submit">
                        </td>
                    </tr>
